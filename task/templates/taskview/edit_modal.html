<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Изменить задачу</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'task_edit' task.id %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $('form').on('submit', function(e) {
      var $submitBtn = $(this).find('button[type="submit"]');
      
      // Деактивируем кнопку, чтобы предотвратить повторную отправку
      $submitBtn.prop('disabled', true);
      
      // Через 5 секунд снова активируем кнопку
      setTimeout(function() {
        $submitBtn.prop('disabled', false);
      }, 5000);
      
      // Не отменяем стандартное поведение формы, чтобы она отправилась
    });
  });
  </script>
