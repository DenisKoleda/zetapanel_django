{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3>Edit Task</h3>
    <div class="row">
        <form action="" method="post" class="col s12">{% csrf_token %}
            {{ form|crispy }} <!-- если вы используете django-crispy-forms; иначе используйте form.as_p или другой стиль отображения формы -->
            <button class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
