<!DOCTYPE html>
<html>
<head>
    <title>Task Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Task Statistics</h2>
        <canvas id="taskChart"></canvas>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Executor</th>
                    <th scope="col">Closed Tasks</th>
                </tr>
            </thead>
            <tbody>
                {% for user in closed_tasks_per_user %}
                <tr>
                    <td>{{ user.executor__first_name }} {{ user.executor__last_name }}</td>
                    <td>{{ user.closed_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        var ctx = document.getElementById('taskChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tasks Created', 'Tasks Closed'],
                datasets: [{
                    label: 'Tasks',
                    data: [{{ tasks.count }}, {{ closed_tasks }}],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
