{% extends "home/homepage.html" %}
{% load static %}

{% block title %}<title>ZetaPanel | Все задачи</title>{% endblock %}

{% block content %}
<div class="container-lg mt-3">
    <h2 class="">Все задачи</h2>
</div>

<div class="container-lg">
  <!-- Filter Button and Dropdown Menu -->
  
  <div class="mb-4 mt-4">
  <div class="row">
    <div class="col-4">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="filterMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Фильтры
      </button>
      <div class="dropdown-menu" aria-labelledby="filterMenuButton">
          <!-- Your filter options here -->
          <form id="filter-form" method="get">
              <!-- Add your filters here. For example: -->
              <div class="p-2">
                <label for="quickSearch" class="form-label">Быстрый поиск</label>
                <input type="text" id="quickSearch" name="q" class="form-control" placeholder="Быстрый поиск..." value="{{ request.GET.q }}">
              </div>
              <div class="p-2">
                <label for="priorityFilter" class="form-label">Приоритет</label>
                <select id="priorityFilter" name="priority" class="form-select">
                  <option value="all">Без фильтра</option>
                  {% for value, name in priority_choices %}
                  <option value="{{ value }}" {% if value == request.GET.priority %}selected{% endif %}>{{ name }}</option>
                  {% endfor %}
                </select>
              </div>
            <div class="p-2">
                <label for="statusFilter" class="form-label">Статус</label>
                <select id="statusFilter" name="status" class="form-select">
                    <option value="all">Без фильтра</option>
                    {% for value, name in status_choices %}
                      <option value="{{ value }}" {% if value == request.GET.status %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
          <div class="p-2">
            <label for="lenghFilter" class="form-label">Количество строк</label>
            <select id="lenghFilter" name="page_length" class="form-select">
              <option value="10" {% if request.GET.page_length == "10" %}selected{% endif %}>10</option>
              <option value="20" {% if request.GET.page_length == "20" %}selected{% endif %}>20</option>
              <option value="50" {% if request.GET.page_length == "50" %}selected{% endif %}>50</option>
              <option value="100" {% if request.GET.page_length == "100" %}selected{% endif %}>100</option>
            </select>
          </div>
              <!-- More filters can be added here -->
              <div class="px-2 pb-2">
                <button type="submit" class="btn btn-success">Применить</button>
                <button type="button" class="btn btn-outline-danger" onclick="resetFilters()">Сбросить</button>
            </div>
          </form>
        </div>
      </div>
        <div class="col-8 d-flex justify-content-end">
          <a class="btn btn-primary" href="{% url 'task_create' %}"><i class="bi bi-plus-circle-fill"></i> Добавить</a>
        </div>
      </div>
    </div>
  </div>
  

</div>

{% include 'tasklist/table.html' %}

<script>
  function resetFilters() {
    // Construct URL for resetting filters while keeping the search query intact
    var url = new URL(window.location.href);
    url.searchParams.delete('priority');
    url.searchParams.delete('status');
    url.searchParams.delete('task');
    url.searchParams.delete('page_length');
    url.searchParams.delete('q');
    window.location.href = url.href; // This will reload the page with updated URL
  }
</script>
      
<style>
    .form-select:hover {
        cursor: pointer;
    }
</style>

{% endblock %}
